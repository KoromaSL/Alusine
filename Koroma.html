<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Beautiful Design!</h1>
    <p>This is an example of a beautiful design created using HTML, CSS, and JavaScript.</p>
    <a class="btn" href="#">Click Me!</a>
  </div>

  <script>
    // Add some interactive functionality with JavaScript
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', function() {
      alert('You clicked the button!');
    });
  </script>
</body>
</html>
